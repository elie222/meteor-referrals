<template name="referrersTable">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>URL</th>
        <th>Commission (%)</th>
        <th>CPA</th>
        <th>Clicks</th>
        <th class="text-center">Users Signed Up</th>
      </tr>
    </thead>
    <tbody>
      {{#each referrers}}
        {{> referrersTableRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="referrersTableRow">
  <tr>
    <td><a href="{{pathFor 'affiliateStats'}}">{{code}}</a></td>
    <td>{{name}}</td>
    <td>{{url}}</td>
    <td>{{commissionRate}}</td>
    <td>{{cpaAmount}}</td>
    <td>{{clicks}}</td>
    <td class="text-center">
      {{#if Template.subscriptionsReady}}
        {{usersSignedUp}}
      {{else}}
        Loading...
      {{/if}}
    </td>
  </tr>
</template>
